<!-- Order Success Modal (Initially Hidden) -->
<div id="orderSuccessModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <h2 class="text-2xl font-bold text-green-600">Payment Successful!</h2>
        <p class="text-gray-700 mt-2">Your order has been placed successfully.</p>
        <button id="closeModal" class="mt-4 bg-blue-600 text-white py-2 px-4 rounded-lg">
            OK
        </button>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        {% if request.GET.success %}
            let modal = document.getElementById("orderSuccessModal");
            modal.classList.remove("hidden");

            // Auto redirect after 3 seconds
            setTimeout(function () {
                window.location.href = "/";
            }, 3000);

            document.getElementById("closeModal").addEventListener("click", function () {
                window.location.href = "/";
            });
        {% endif %}
    });
</script>

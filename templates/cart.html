{% extends "base.html" %}

{% block content %}
  <h2>Your Shopping Cart</h2>
  {% if cart_items %}
    <ul>
      {% for item in cart_items %}
        <li>{{ item.name }} - {{ item.quantity }}</li>
        <!-- Adjust according to your cart structure -->
      {% endfor %}
    </ul>
    <p>Total Items: {{ cart_items|length }}</p>
  {% else %}
    <p>Your cart is empty.</p>
  {% endif %}
{% endblock %}

{% extends "base.html" %}

{% block content %}
  <h2>Search Results</h2>
  {% if results %}
    <ul>
      {% for product in results %}
        <li>
          <h3>{{ product.name }}</h3>
          <p>{{ product.description }}</p> <!-- Adjust according to your fields -->
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No results found for "{{ query }}".</p>
  {% endif %}
{% endblock %}
